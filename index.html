<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="left-container">
        <div class="sidebar">
            <div id="logo"></div>
            <div id="logo-title">Dashboard</div>
        </div>
        <div class="nav">
            <div id="home">Home</div>
            <div id="profile">Profile</div>
            <div id="messages">Messages</div>
            <div id="history">History</div>
            <div id="tasks">Tasks</div>
            <div id="communities">Communities</div>
        </div>
        <div class="settings-menu">
            <div id="settings">Settings</div>
            <div id="support">Support</div>
            <div id="privacy">Privacy</div>
        </div>
    </div>
    <div class="right-container">
        <div class="header">
            <div class="top-search-bar">
                <div id="search"></div>
                <div id="notifications"></div>
                <div id="profile-small"></div>
                <div id="profile-name"></div>
            </div>
            <div class="lower-buttons">
                <div id="profile-big"></div>
                <div class="who-is-this">
                    <div id="greetings">Hi there,</div>
                    <div id="profile-person"></div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="dashboard"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
