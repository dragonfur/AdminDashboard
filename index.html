<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="left-container">
        <div class="sidebar">
            <div class="logos">
                <div id="logo"></div>
                <div id="logo-title">Dashboard</div>
            </div>
            <div class="nav">
                <ul class="navbar">
                    <li class="clickables">
                        <a href="" id="home">Home</a>
                    </li>
                    <li class="clickables">
                        <a href="" id="profile">Profile</a>
                    </li>
                    <li class="clickables">
                        <a href="" id="messages">Messages</a>
                    </li>
                    <li class="clickables">
                        <a href="" id="history">History</a>
                    </li>
                    <li class="clickables">
                        <a href="" id="tasks">Tasks</a>
                    </li>
                    <li class="clickables" id="bottompart">
                        <a href="" id="communities">Communities</a>
                    </li>
                </ul>
            </div>
            <div class="settings-menu">
                <ul class="navbar">
                    <li class="clickables">
                        <a href="" id="settings">Settings</a>
                    </li>
                    <li class="clickables">
                        <a href="" id="support">Support</a>
                    </li>
                    <li class="clickables"
                    id="bottompart">
                        <a href="" id="privacy">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="right-container">
        <div class="header">
            <div class="search">
                <label for="search">Search</label>
                <input type="search" name="search" id="search">
            </div>
            <div class="profile-area">
                <div id="notifications"></div>
                <div id="profile-small"></div>
                <div id="profile-name">John Doe</div>
            </div>
            <div class="profilegreetings">
                <div id="profile-big"></div>
                <div class="who-is-this">
                    <div id="greetings">Hi there,</div>
                    <div id="profile-person">John Doe (@johndoe)</div>
                </div>
            </div>
            <div class="buttons">
                <ul class="buttons-todo">
                    <li class="activebuttons">
                        <button id="new">New</button>
                    </li>
                    <li class="activebuttons">
                        <button id="upload">Upload</button>
                    </li>
                    <li class="activebuttons">
                        <button id="share">Share</button>
                    </li>
                </ul>
            </div>
            </div>
        </div>
        <div class="main-content">
            <div class="dashboard"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
